name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Triggers pipeline when pushing to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: docker --version

      - name: Build Docker Image
        run: docker build -t nishantpatil01/nodejs-demo-app .
          
      - name: Debug Secrets
        run:|
          echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}" && echo "Token: ${{ secrets.DOCKERHUB_TOKEN }}" 

      - name: Log in to DockerHub
        run: |
          echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to DockerHub
        run: docker push nishantpatil01/nodejs-demo-app

