name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Triggers pipeline when pushing to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: docker --version

      - name: Build Docker Image
        run: docker build -t nishantpatil01/nodejs-demo-app:latest .

      - name: Log in to DockerHub using Access Token
        run: docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to DockerHub
        run: docker push nishantpatil01/nodejs-demo-app

